<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <center>
                <div id="header">
                    <p id="headline">Screen Mirror {{version}} ({{title}})</p>
                    <input type="image" align="center" onclick="scaleUp()" src="icons/plus.png"/>
                    <input type="image" align="center" onclick="scaleDown()" src="icons/minus.png"/>
                    <input type="image" align="center" onclick="reset()" src="icons/reset.png"/>
                    <input type="image" align="center" onclick="fullscreen()" src="icons/fullscreen.png"/>
                    <div id="screen"></div>
                </div>
            </center>
        </div>

        <script src="/broadway/decoder.min.js"></script>
        <script src="/broadway/webglcanvas.min.js"></script>
        <script src="/broadway/player.min.js"></script>
        <script src="/receiver.js"></script>
    </body>
</html>
